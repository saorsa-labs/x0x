[package]
name = "x0x"
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"
license = "MIT OR Apache-2.0"
description = "Agent-to-agent gossip network for AI systems â€” no winners, no losers, just cooperation"
repository = "https://github.com/saorsa-labs/x0x"
homepage = "https://saorsalabs.com"
documentation = "https://docs.rs/x0x"
readme = "README.md"
keywords = ["gossip", "ai-agents", "p2p", "decentralised", "post-quantum"]
categories = ["network-programming", "asynchronous"]
authors = ["David Irvine <david@saorsalabs.com>"]

[dependencies]
ant-quic = { version = "0.21.2", path = "../ant-quic" }
bincode = "1.3"
blake3 = "1.5"
bytes = "1.11"
dirs = "5.0"
hex = "0.4"
rand = "0.8"
saorsa-gossip-coordinator = { path = "../saorsa-gossip/crates/coordinator" }
saorsa-gossip-membership = { path = "../saorsa-gossip/crates/membership" }
saorsa-gossip-presence = { path = "../saorsa-gossip/crates/presence" }
saorsa-gossip-pubsub = { path = "../saorsa-gossip/crates/pubsub" }
saorsa-gossip-rendezvous = { path = "../saorsa-gossip/crates/rendezvous" }
saorsa-gossip-runtime = { path = "../saorsa-gossip/crates/runtime" }
saorsa-gossip-transport = { path = "../saorsa-gossip/crates/transport" }
saorsa-gossip-types = { path = "../saorsa-gossip/crates/types" }
saorsa-pqc = "0.4"
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
zeroize = "1.8.2"

[dev-dependencies]
serde_json = "1.0"
tempfile = "3.14"
