[package]
name = "x0x"
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"
license = "MIT OR Apache-2.0"
description = "Agent-to-agent gossip network for AI systems â€” no winners, no losers, just cooperation"
repository = "https://github.com/saorsa-labs/x0x"
homepage = "https://saorsalabs.com"
documentation = "https://docs.rs/x0x"
readme = "README.md"
keywords = ["gossip", "ai-agents", "p2p", "decentralised", "post-quantum"]
categories = ["network-programming", "asynchronous"]
authors = ["David Irvine <david@saorsalabs.com>"]

[dependencies]
anyhow = "1.0"
ant-quic = "0.21.5"
bincode = "1.3"
blake3 = "1.5"
bytes = "1.11"
chacha20poly1305 = "0.10"
dirs = "5.0"
hex = "0.4"
hyper = { version = "0.14", features = ["server", "http1", "tcp"] }
rand = "0.8"
saorsa-gossip-coordinator = "0.4.7"
saorsa-gossip-crdt-sync = "0.4.7"
saorsa-gossip-membership = "0.4.7"
saorsa-gossip-presence = "0.4.7"
saorsa-gossip-pubsub = "0.4.7"
saorsa-gossip-rendezvous = "0.4.7"
saorsa-gossip-runtime = "0.4.7"
saorsa-gossip-transport = "0.4.7"
saorsa-gossip-types = "0.4.7"
saorsa-pqc = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
zeroize = "1.8.2"

[dev-dependencies]
criterion = "0.5"
futures = "0.3"
proptest = "1.4"
serde_json = "1.0"
tempfile = "3.14"

[[bin]]
name = "x0x-bootstrap"
path = "src/bin/x0x-bootstrap.rs"

[workspace]
members = [
    ".",
    "bindings/nodejs",
    "bindings/python",
]
