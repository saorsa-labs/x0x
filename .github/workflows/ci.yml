name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout ant-quic
        uses: actions/checkout@v4
        with:
          repository: saorsa-labs/ant-quic
          path: .deps/ant-quic

      - name: Checkout saorsa-gossip
        uses: actions/checkout@v4
        with:
          repository: saorsa-labs/saorsa-gossip
          path: .deps/saorsa-gossip

      - name: Setup dependency symlinks
        run: |
          ln -s "$(pwd)/.deps/ant-quic" ../ant-quic
          ln -s "$(pwd)/.deps/saorsa-gossip" ../saorsa-gossip

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout ant-quic
        uses: actions/checkout@v4
        with:
          repository: saorsa-labs/ant-quic
          path: .deps/ant-quic

      - name: Checkout saorsa-gossip
        uses: actions/checkout@v4
        with:
          repository: saorsa-labs/saorsa-gossip
          path: .deps/saorsa-gossip

      - name: Setup dependency symlinks
        run: |
          ln -s "$(pwd)/.deps/ant-quic" ../ant-quic
          ln -s "$(pwd)/.deps/saorsa-gossip" ../saorsa-gossip

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-clippy-

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout ant-quic
        uses: actions/checkout@v4
        with:
          repository: saorsa-labs/ant-quic
          path: .deps/ant-quic

      - name: Checkout saorsa-gossip
        uses: actions/checkout@v4
        with:
          repository: saorsa-labs/saorsa-gossip
          path: .deps/saorsa-gossip

      - name: Setup dependency symlinks
        run: |
          ln -s "$(pwd)/.deps/ant-quic" ../ant-quic
          ln -s "$(pwd)/.deps/saorsa-gossip" ../saorsa-gossip

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-test-

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --all-features --workspace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/nextest/

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout ant-quic
        uses: actions/checkout@v4
        with:
          repository: saorsa-labs/ant-quic
          path: .deps/ant-quic

      - name: Checkout saorsa-gossip
        uses: actions/checkout@v4
        with:
          repository: saorsa-labs/saorsa-gossip
          path: .deps/saorsa-gossip

      - name: Setup dependency symlinks
        run: |
          ln -s "$(pwd)/.deps/ant-quic" ../ant-quic
          ln -s "$(pwd)/.deps/saorsa-gossip" ../saorsa-gossip

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-doc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-doc-

      - name: Build documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --all-features --no-deps
